<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="toy_signup.css">
    <script src="./toy_login.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrap">
        <div class="signup">
            <h1 class="title">SIGN UP</h1>
            <div class="signup_id">
                <h4>E-mail</h4>
                <input type="email" name="" id="signupId" placeholder="&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;@email.com">
            </div>
            <div class="signup_pw">
                <h4>Password</h4>
                <input type="password" name="" id="signupPwd" placeholder="password is at least 8 character long">
            </div>
            <div class="signup_pw">
                <h4>Password confirm</h4>
                <input type="password" name="" id="signupPwd2" placeholder="confirm your password">
            </div>
            <div class="signup_name">
                <h4>Name</h4>
                <input type="name" name="" id="signupName" placeholder="Jinah Park">
            </div>
            <div class="signup_bir">
                <h4>Date of Birth</h4>
                <span>
                    <input type="year" name="" id="signupYear" maxlength="4">
                </span>
                <span class="box">
                    <select class="mm">
                        <option>MONTH</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>                                    
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </span>
                <span class="box">
                    <select class="dd">
                        <option>DATE</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>                                    
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>                                    
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>                                    
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </span>
            </div>
            <div class="signup_ph">
                <h4>Phone Number</h4>
                <input type="phonenumber" name="" id="signupPh" placeholder="010-0000-0000">
            </div>
            <div class="signup_etc">
                <div class="checkbox">
                    <input type="checkbox" name="" id=""> I read and agree to &nbsp;
                </div>
                <div class="tnc">
                    <a href="">  term & conditions</a>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="SUBMIT" onclick="Signup();">
            </div>
        </div>
    </div>
</body>
</html>
