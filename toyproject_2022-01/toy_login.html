<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="toy_login.css">
    <script src="./toy_login.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrap">
        <div class="login">
            <img src="user.png" class="logimg">
            <div class="login_id">
                <h4>E-mail</h4>
                <input type="email" name="" id="userId" placeholder="USERNAME">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="" id="userPwd" placeholder="PASSWORD">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                    <input type="checkbox" name="" id=""> Remember Me
                </div>
                <div class="forgot_pw">
                    <a href="toy_forgotpass.html">Forgot Password?</a>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="LOGIN" onclick="Login();">
            </div>
            <div class="login_sns">
                <li><a href=""><i class="fab fa-instagram">
                    <img src="google.png" class="googlepng">
                </i></a></li>
                <li><a href=""><i class="fab fa-facebook-f">
                    <img src="kakao-talk.png" class="kakaopng">
                </i></a></li>
                <li><a href=""><i class="fab fa-twitter">
                    <img src="kakao-talk.png" class="kakaopng">
                </i></a></li>
            </div>
            <div class="signup">
                <a href="toy_signup.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
